name: Full Stack CI + Deploy (Render)

on:
  push:
    branches:
      - main
      - feature/*
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  backend:
    name: Backend (Node.js) CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm install

      - name: Run backend tests (optional)
        run: |
          if [ -f package.json ]; then
            npm test || echo "No backend tests defined"
          fi

  frontend:
    name: Frontend (React + Vite) CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Build React app
        run: npm run build

  deploy-backend:
    name: Deploy backend to Render
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render deploy
        uses: JorgeLNJunior/render-deploy@v1.4.6
        with:
          service_id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true
