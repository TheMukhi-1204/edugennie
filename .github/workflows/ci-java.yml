name: CI - Java Tests (Gradle)

on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Build & Test (Gradle)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permissions for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew clean test --no-daemon
